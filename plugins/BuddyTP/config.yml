# BuddyTP config

# How long a BuddyTp request lasts before it times out (seconds)
timeout: 60
# What item buying a new buddy tp costs.
price: |
  ==: org.bukkit.inventory.ItemStack
  v: 3578
  type: DIAMOND_BLOCK
# If players should be allowed to teleport to different worlds.
teleportAcrossWords: false
# If BuddyTp should limit the worlds to the allowlist.
enableAllowlist: false
# The worlds that the plugin will allow (only active if above option is true)
allowedWorlds:
- world
- world_nether
- world_the_end
# If BuddyTp should prevent use in the denylist.
enableDenyList: false
# The worlds that the plugin will deny (only active if above option is true)
deniedWorlds:
- denied_world
# If BuddyTp should attempt to set the players home if they do not have one.
setHome: false
# Should BuddyTP check for updates on startup. It will not auto-download the update
checkForUpdates: true
# Set this to false to disable bStats usage reporting.
enableBStats: true
